<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nurse Scheduling Problem via ASP Solver - Result</title>
</head>
<body>
    <h1>Result</h1>
    <p>Model:</p>
    <table>
      <thead>
        <tr>
          <!-- 行のインデックス（日付） -->
          <th></th>
          {% for col in range(1,6) %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in model %}
          <tr>
            <!-- 列のインデックス（スタッフ） -->
            <th>{{ loop.index0+1 }}</th>
            <!-- セルの値（シフト） -->
            {% for value in row %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
